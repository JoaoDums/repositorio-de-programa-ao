<script>
    //Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    const Letra = (prompt("Insira a letra")).toUpperCase()



    if ((Letra == "A") || (Letra == "E") || (Letra == "I") || (Letra == "O") || (Letra == "U")) {
        document.write(`A letra ${Letra} é vogal`)
    }
    else {
        document.write(` a letra ${Letra} nao e vogal`)
    }
</script>
