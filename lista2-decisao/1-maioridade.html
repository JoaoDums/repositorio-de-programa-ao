<script>
    //maioridade - Leia a idade de uma pessoa e informe se ela já chegou à maioridade. Se ela ainda não chegou, informe quantos anos faltam para a maioridade.
    const IdadeDaPessoa = parseInt(prompt("Qual é sua idade"))
    if (IdadeDaPessoa >= 18) {
        alert("Ela e maior de idade")
    }
    else {
        const anosRestantes = 18 - IdadeDaPessoa
        alert(`Ela e menor de idade, faltam ${anosRestantes} anos.`)
    }

</script>
